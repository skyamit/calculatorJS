<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer" class="d-flex direction-column align-items-center justify-content-center">
        <div id="calculator" class="">
            <div class="m-1 p-1 d-flex direction-row black justify-content-center">
                <h4 class="calc">CALCULATOR</h4>
            </div>
            <div class="output m-1 p-1 light-gray">
                <p id="output"></p>
                <p id="result"></p>
            </div>
            <div id="buttons" class="p-1">
                <div class="inline">
                    <div class="text-center button" onClick="reset()">
                        <p>AC</p>
                    </div>
                </div>
                <div class="inline">
                    <div class="text-center button word">
                        <p>+/-</p>
                    </div>
                </div>
                <div class="inline">
                    <div class="text-center button word">
                        <p>%</p>
                    </div>
                </div>
                <div class="inline">
                    <div class="text-center operation word">
                        <p>/</p>
                    </div>
                </div>
            </div>
            <div id="buttons" class="p-1">
                <div class="inline">
                    <div class="text-center button word">7</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">8</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">9</div>
                </div>
                <div class="inline">
                    <div class="text-center operation word">
                        <p>*</p>
                    </div>
                </div>
            </div>
            <div id="buttons" class="p-1">
                <div class="inline">
                    <div class="text-center button word">4</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">5</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">6</div>
                </div>
                <div class="inline">
                    <div class="text-center operation word">
                        <p>-</p>
                    </div>
                </div>
            </div>
            <div id="buttons" class="p-1">
                <div class="inline">
                    <div class="text-center button word">1</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">2</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">3</div>
                </div>
                <div class="inline">
                    <div class="text-center operation word">
                        <p>+</p>
                    </div>
                </div>
            </div>
            <div id="buttons" class="p-1">
                <div class="inline">
                    <div class="text-center zero word">0</div>
                </div>
                <div class="inline">
                    <div class="text-center button word">.</div>
                </div>
                <div class="inline">
                    <div class="text-center operation" onClick="calculateResult()">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
